    image_counter = 0; // To keep track of the current image

setInterval(function() {
    // remove current favicon
    if(document.querySelector("link[rel='icon']") !== null)
        document.querySelector("link[rel='icon']").remove();
    if(document.querySelector("link[rel='shortcut icon']") !== null)
        document.querySelector("link[rel='shortcut icon']").remove();
        
    // add new favicon image
    document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + favicon_images[image_counter] + '">');
    
    // If last image then goto first image
    // Else go to next image    
    if(image_counter == favicon_images.length -1)
        image_counter = 0;
    else
        image_counter++;
}, 10000);
    </script>

  <script>
      // Enter the URL of your own GitHub Repository in between the two quotes below
      var gitLinkRepoURL = 'https://github.com/pythoniaweb/jsworld/';

      // Customize the text for your Edit this Page on GitHub link between the two quotes below
      var editThisPageLinkText = 'Edit this Page';

      // Get value from GET-parameter in URL
      // @param {string} name Parameter-name
      // @param {*} isTrue Return if found
      // @param {*} isFalse Return if not found
      // @returns {string|null} Parameter-value
      function getURLParameterByName(name, isTrue = null, isFalse = null, url = window.location.href) {

        let exists = false;

          if (Array.isArray(name)) {

            name.forEach(element => {
              if (getURLParameterByName(element)) {
                exists = true;
              }
            });

          } else {

            name = name.toLowerCase().replace(/[\[\]]/g, '\\$&');

            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(url.toLowerCase());

            exists = (results && results[2]) ? true : false;
          }

          if (exists && isTrue) {
            return isTrue;
          }

          if (!exists && isFalse) {
            return isFalse;
          }

          return exists;
        }

        // Docsify
        window.$docsify = {
            // GENERAL SETTINGS
            // -----------------------------------------------------------------
            name              : '<h2 class="ukraine">JS World</h2>Stand with<br>Ukraine!',
            homepage          : 'home.md',
            loadSidebar       : true,
            coverpage: true,
            loadNavbar        : !(getURLParameterByName(['standalone','embedded'])),
            externalLinkTarget: (getURLParameterByName(['standalone','embedded'],'_top','_blank')),
            

            // SIDEBAR NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,
            hideSidebar: getURLParameterByName(['standalone','embedded']),

            // PLUGIN SETTINGS
            // -----------------------------------------------------------------
             search: {
                depth      : 3,
                noData     : 'No matches found.',
                placeholder: 'Enter search text here...'
            },

            
            pagination: {
              previousText    : 'PREV',
              nextText        : 'NEXT',
              crossChapter    : false,
              crossChapterText: true,
            },
            
          
            
            toc: {
              scope: '.markdown-section',
              headings: 'h2, h3',
              title: 'Table of Contents',
            },

          // CUSTOM PLUGINS
          // -----------------------------------------------------------------
          plugins: [
            function (hook, vm) {
              hook.beforeEach(function (html) {
                if (/githubusercontent\.com/.test(vm.route.file)) {
                  url = vm.route.file
                    .replace('raw.githubusercontent.com', 'github.com')
                    .replace(/\/master/, '/blob/master')
                } else {
                  url = gitLinkRepoURL +'/blob/main/docs/' + vm.route.file
                }
                var editHtml = '[![Github](https://icongr.am/fontawesome/github.svg?size=16&color=808080) ' + editThisPageLinkText + '](' + url + ')\n',

                // Adjust GitHub displayable image URL format to also work in Docsify
                html = html.replace(new RegExp("../assets/images", 'ig'), "assets/images");

                if ((!(getURLParameterByName('hidegitlink') === 'true'))  &&  (!!gitLinkRepoURL)) {
                  return html + '<br />' + '\n\n' + '<hr>' + '\n\n' + editHtml
                } else {
                  return html
                }

              })
            }
          ]
        }
        
        window.$docsify.customPageTitle = {
    prefix:     false,      // [optional] title prefix. default: false eg: prefix: "Application"
    suffix:     "JS World",      // [optional] title suffix. default: false eg: suffix: "v1.0.0"
    seprator:   '|',        // [optional] seprator for title eg: title->   prefix | title | suffix
    debug:      false,      // [optional] should debug
}
    </script>
